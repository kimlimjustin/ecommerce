{% extends 'index/layout.html' %}
{% block body %}
<div class="container">
    <form class="margin-top-bottom box box-shadow" action = "{% url 'change_password' %}" method = "POST">
        <h1 class="box-title">Change Password</h1>
        {% csrf_token %}
        {% if message %}
        <div class="form-group">
            <p class="form-error text-danger">{{message}}</p>
        </div>
        {% endif %}
        <div class="form-group">
            <p class="form-label">Old Password:</p>
            <input type="password" class="form-control" name="old_password">
        </div>
        <div class="form-group">
            <p class="form-label">New password:</p>
            <input type="password" class="form-control" name="password">
        </div>
        <div class="form-group">
            <p class="form-label">Password confirmation:</p>
            <input type="password" class="form-control" name="confirmation">
        </div>
        <div class="form-group">
            <input type="submit" class="form-control btn btn-dark">
        </div>
    </form>
</div>
{% endblock %}
