{% extends 'index/layout.html' %}
{% block body %}
<div class="container">
    <div class="margin-top-bottom" id = "items">
        {% for i in items %}
        <div class="col-4">
            <div class="cart-item-box">
                <div class="box box-shadow">
                    <a class="cart-link" href = "{% url 'item' i.pk %}"><h1 class="box-title">{{i.name}}</h1></a>
                    <a href = "{{i.image.url}}"><img src = "{{i.image.url}}" class="cart-item-img" alt = "{{i.name}}"></a>
                    <h3>Price: ${{i.price}}</h3>
                    <h4><span id="total_like">{{i.likes.count}}</span> {% if i.likes.count < 2 %}like{% else %}likes{% endif %}</h4>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
