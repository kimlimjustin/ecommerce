{% extends 'index/layout.html' %}
{% block body %}
<div class="container">
    <form class="box box-shadow text-dark margin-top-bottom" action = "{% url 'login' %}" method = "POST">
        <h1 class="box-title">Login user</h1>
        {% csrf_token %}
        {% if message %}
        <div class="form-group">
            <p class="form-label text-danger">{{message}}</p>
        </div>
        {% endif %}
        <div class="form-group">
            <p class="form-label">Username:</p>
            <input type="text" class="form-control" name="username">
        </div>
        <div class="form-group">
            <p class="form-label">Password:</p>
            <input type="password" class="form-control" name="password">
        </div>
        <div class="form-group">
            <p class="form-label">Don't have account yet? <a class="link" href = "{% url 'register' %}">Register</a></p>
            <input type="submit" class="btn btn-dark form-control" value = "Register">
        </div>
    </form>
</div>
{% endblock %}
